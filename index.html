<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомне ПП меню</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-T5DMLYDHXM"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-T5DMLYDHXM');
</script>
</head>
<body>
    <div class="container">
        <!-- Меню з днями тижня -->
        <nav class="sidebar">
            <ul id="day-list">
                <li class="pn" data-day="Понеділок">Понеділок</li>
                <li class="tu" data-day="Вівторок">Вівторок</li>
                <li class="wd" data-day="Середа">Середа</li>
                <li class="th" data-day="Четвер">Четвер</li>
                <li class="fd" data-day="П'ятниця">П'ятниця</li>
                <li class="st" data-day="Субота">Субота</li>
                <li class="sn" data-day="Неділя">Неділя</li>
            </ul>
        </nav>

        <!-- Основна частина для генерації меню -->
        <div class="main-content">
            <h2 id="selected-day-title">Понеділок</h2>
            <button id="generate-menu">Згенерувати рандомне меню</button>

            <!-- Виведення рандомного меню -->
            <div class="menu-output">
                <h3>Меню на <span id="selected-day">Понеділок</span>:</h3>
                <ul id="menu-list"></ul>
                <p>Загальна кількість калорій: <span id="total-calories">0</span> ккал</p>   
            </div>

            <!-- Додавання власної страви -->
            <div class="input-section">
                <label for="meal-input">Додайте свою страву:</label>
                <input type="text" id="meal-input" placeholder="Назва страви">
                <label for="calories-input">Калорії (ккал):</label>
                <input type="number" id="calories-input" placeholder="Калорії">
                <button id="add-meal">Додати страву</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js'></script>
</body>
</html>
